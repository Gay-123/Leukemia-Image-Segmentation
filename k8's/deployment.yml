apiVersion: apps/v1
kind: Deployment
metadata:
  name: Leukemia-segmentation-app
  labels:
    app: Leukemia-segmentation-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Leukemia-segmentation-app
  template:
    metadata:
      labels:
        app: Leukemia-segmentation-app
    spec:
      containers:
      - name: Leukemia-segmentation-app
        image: gayathri814/leukemia-segmentation-app:replaceTag
        ports:
        - containerPort: 5000
