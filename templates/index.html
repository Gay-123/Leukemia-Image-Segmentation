<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Leukemia Cell Image Segmentation</h1>
    <h3>Upload an image of a blood smear slide to segment the leukemia cells</h3>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit" id="submitBtn">
            <span id="buttonText">Upload & Process</span>
            <span id="spinner" class="loader" style="display: none;"></span>
        </button>
    </form>

    <div id="output" style="display: none;">
        <p id="message"></p>
        <img id="segmentedImage" src="" alt="Segmented Output" style="display: none; max-width: 400px; margin-top: 10px;">
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
